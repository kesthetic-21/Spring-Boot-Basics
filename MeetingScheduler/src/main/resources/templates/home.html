<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <title>Meeting Scheduler</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
<nav class="navbar navbar-expand-sm navbar-light">
    <div class="container">
        <a class="navbar-brand" href="#"><i class="fa fa-files-o" aria-hidden="true" style="color: white;"></i>
            Meeting Scheduler</a>
        <div class="ml-auto">
            <a th:href="@{/meetingScheduler/login}" class="btn" type="button" id="dashboard_link"><i
                    class="fa fa-user-circle-o" aria-hidden="true"></i> Login</a>&nbsp;&nbsp;
            <a th:href="@{/meetingScheduler/register}" class="btn" type="button" id="user_link"><i
                    class="fa fa-users" aria-hidden="true"></i> Register</a>&nbsp;&nbsp;
            <a th:href="@{/meetingScheduler/search}" class="btn" type="button" id="search_link"><i
                    class="fa fa-search" aria-hidden="true"></i> Search</a>

            <!-- Display Dashboard link based on the user's role -->
            <a th:if="${userRole == 'MENTEE'}" th:href="@{/meetingScheduler/mentee/dashboard}" class="btn" type="button" id="dashboard_mentee">
                <i class="fa fa-tachometer" aria-hidden="true"></i> Mentee Dashboard
            </a>
            <a th:if="${userRole == 'MENTOR'}" th:href="@{/meetingScheduler/mentor/dashboard}" class="btn" type="button" id="dashboard_mentor">
                <i class="fa fa-tachometer" aria-hidden="true"></i> Mentor Dashboard
            </a>
        </div>
    </div>
</nav>


<main>
    <div class="container">
        <h1 class="text text-center p-5" style="font-weight: bold; color: rgb(3, 88, 79);">Book Your Meeting!</h1>
        <p class="text text-center p-5" style="font-weight: normal; color: black">Professional Mentors at your convenience!</p>
    </div>
</main>


</body>

</html>
