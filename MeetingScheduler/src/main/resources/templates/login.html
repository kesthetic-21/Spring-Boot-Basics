<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="shortcut icon" href="https://cdn.pixabay.com/photo/2017/06/10/07/22/news-2389226_960_720.png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <title>Meeting Scheduler</title>
</head>

<body>
<header>
    <nav class="navbar navbar-expand-sm navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fa fa-files-o" aria-hidden="true" style="color: white;"></i>
                Meeting Scheduler</a>
            <div class="ml-auto">
                <a th:href="@{/}" class="btn" type="button" id="dashboard_link"
                   style="color: white; font-weight: 600;"><i class="fa fa-home" aria-hidden="true"
                                                              style="color: white;"></i> Home</a>&nbsp;&nbsp;
            </div>
        </div>
    </nav>
</header>

<main>
    <div class="container p-5">
        <div class="d-flex justify-content-center">
            <form th:action="@{/meetingScheduler/login}" method="post" id="loginForm" class="form-control p-4">
                <div style="text-align: center;">
                    <i class="fa fa-newspaper-o fa-4x" aria-hidden="true" style="color: rgb(3, 88, 79); font-weight: bolder;"></i>
                </div>
                <h5 class="text text-center" style="color: rgb(3, 88, 79); font-weight: bolder;">Login</h5>

                <div id="errorMessage" class="alert alert-warning alert-dismissible fade show d-none" role="alert">
                    <strong id="errorText"></strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div class="mb-2 mt-4">
                    <label for="username"><i class="fa fa-envelope" aria-hidden="true"></i> Username</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>

                <div class="mb-2 mt-4">
                    <label for="password"><i class="fa fa-lock" aria-hidden="true"></i> Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-success mt-2 mb-2 text-white" id="login_btn" style="font-weight: 700;">
                    Login
                </button>

                <br>
                <br>
                <br>

                <a href="https://accounts.google.com/o/oauth2/v2/auth?redirect_uri=http://localhost:8080/meetingScheduler/login/oauth2/code/google&response_type=code&client_id=658525789937-v54ghup9lag26nv0f5rmml5v167pf05h.apps.googleusercontent.com&scope=https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fuserinfo.email+https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fuserinfo.profile+openid&access_type=offline"
                    style="background-color: rgb(3, 88, 79); color: white; text-decoration: none; padding: 10px; border: rgb(3, 88, 79); border-radius: 5px">
                    Sign in with Google
                </a>

                <br>
                <h6 class="text text-center text-bold mt-4">Don't have an account?
                    <a th:href="@{/meetingScheduler/register}">Create Account</a>
                </h6>
            </form>
        </div>
    </div>
</main>

</body>
</html>
